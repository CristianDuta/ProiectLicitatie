<div class="modal fade" id="signinModal" role="dialog">
    <div class="modal-dialog">
        <div class="panel panel-orange modal-content">
            <div class="panel-heading">
                Autentificare
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="panel-body pan">
                <form action="/loginUser" id="singinForm" role="form" method="post">
                    <div class="form-body pal">
                        <div class="form-group">
                            <div class="input-icon right">
                                <i class="fa fa-envelope"></i>
                                <input id="username" name="username" type="email" placeholder="E-mail" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon right">
                                <i class="fa fa-lock"></i>
                                <input id="userPassword" name="password" type="password" placeholder="Parola" data-minlength="6" class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-actions text-right pal">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
