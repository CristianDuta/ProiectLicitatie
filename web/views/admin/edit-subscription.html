<div class="panel">
    <div class="panel-body pan">
        <div class="col-xs-12">
            <br />
            <form action="" method="post">
                <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-building"></i>
                        <input value="{{ subscription.CompanyName }}" id="inputCompanyName" name="companyName" type="text" placeholder="Companie"
                               class="form-control text-dark" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-street-view"></i>
                        <input value="{{ subscription.CompanyAddress }}" id="inputCompanyAddress" name="companyAddress" type="text" placeholder="Adresa"
                               class="form-control text-dark" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-barcode"></i>
                        <input value="{{ subscription.CompanyCui }}" id="inputCompanyCui" name="companyCui" type="text" placeholder="CUI" class="form-control text-dark"
                               required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-user"></i>
                        <input value="{{ subscription.CompanyRepresentative }}" id="inputCompanyRepresentative" name="companyRepresentative" type="text"
                               placeholder="Reprezentant companie" class="form-control text-dark" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-bank"></i>
                        <input value="{{ subscription.IbanAccount }}" id="inputCompanyIban" name="companyIban" type="text" placeholder="Cont IBAN"
                               class="form-control text-dark" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-envelope"></i>
                        <input value="{{ subscription.EmailAddress }}" id="inputEmail" name="email" type="email" placeholder="Adresa e-mail"
                               class="form-control text-dark" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-phone"></i>
                        <input value="{{ subscription.PhoneNumber }}" id="inputPhone" name="phoneNumber" type="text" placeholder="Telefon" class="form-control text-dark"
                               required/>
                    </div>
                </div>
                <div class="form-actions text-right pal">
                    <button type="submit" class="btn btn-primary">
                        Salveaza
                    </button>
                </div>

            </form>
            <div class="clearfix"></div>

        </div>
    </div>
</div>
