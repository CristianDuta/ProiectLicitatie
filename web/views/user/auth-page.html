<div class="main-content-title">
    <h2>AutentificÄƒ-te</h2>
</div>
<br /><br />
<div class="col-xs-10 main-content-auth">
    <form action="{{ path('login_check') }}" id="singinForm" role="form" method="post">
        <div class="form-body pal">
            <div class="form-group">
                <div class="input-icon right">
                    <i class="fa fa-envelope"></i>
                    <input id="username" name="_username" type="email" placeholder="E-mail" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon right">
                    <i class="fa fa-lock"></i>
                    <input id="userPassword" name="_password" type="password" placeholder="Parola" data-minlength="6" class="form-control" required />
                </div>
            </div>
            {% if error %}
                {% if isDebug %}
            <div class="error">{{ error }}</div>
                {% else %}
            <div class="error">Username sau parola incorecta.</div>
                {% endif %}
            {% endif %}
        </div>
        <div class="form-actions text-right pal">
            <button type="submit" class="btn btn-primary pull-right">
                Login
            </button>
            <p class="pull-left">N-ai cont? <a href="/register">Creaza-ti unul!</a>&nbsp;</p>
        </div>
    </form>
    <br /><br /><br />
</div>
