{% for subscription in subscriptionList %}
<div class="panel">
    <div class="panel-body pan" >
        <div class="form-body pal print" id="print-area">
            {% for key, value in inputArray %}
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 border-bottom print-area-row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label for="{{ key }}" class="custom-label">
                        {{ value }}
                    </label>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-control-paragraph">
                    <p id="{{ key }}">
                        {% if key == 'CreatedAt' or key == 'UpdatedAt' %}
                            {{ subscription[key] | date }}
                        {% else %}
                            {{ subscription[key] }}
                        {% endif %}
                    </p>
                </div>
                <div class="clearfix"></div>
            </div>
            {% endfor %}
            <div class="clearfix"></div>
            <div class="form-actions text-right pal">
                <a class="btn btn-primary" href="/admin/subscription/{{ subscription.Id }}">
                    Editeaza
                </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
